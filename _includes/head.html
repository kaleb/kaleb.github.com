<head>
<meta charset=UTF-8>
<title>{{ page.title }} - {{ site.title }}</title>
<meta name=author content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">
<meta name=description content="{%if page.description%}{{page.description}}{%else%}{{site.description}}{%endif%}">
<meta name=keywords content="{%if page.categories%}{{page.categories|join:','}}{%else%}{{site.keywords|join:','}}{%endif%}">
<link rel=alternate type=application/atom+xml href=/atom.xml /> 
{% if page.path %}<link rel=alternate type=application/x-wiki title="Edit this page" href="{{ site.edit }}{{ page.path }}"> 
<link rel=edit title="Edit this page" href="{{ site.edit }}{{ page.path }}">{% endif %}
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script src=/main.js></script>
<link href='http://fonts.googleapis.com/css?family=Ubuntu:light,lightitalic,regular,italic,500,500italic,bold,bolditalic&subset=greek,latin' rel='stylesheet' type='text/css'>
<link rel=stylesheet href=/main.css>
</head>
